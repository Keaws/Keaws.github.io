<!doctype html>
<html>
  <head>
    <title>Playlist Updates</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div id="login-container" class="pre-auth">This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id="buttons">
      <br>
      <textarea rows="4" cols="50" id="songs" placeholder="CTRL+V here">
        [
          {
            "artist": "Sweet",
            "song": "Fox On The Run"
          },
          {
            "artist": "Jay & The Americans",
            "song": "Come a Little Bit Closer"
          },
          {
            "artist": "Fleetwood Mac",
            "song": "The Chain"
          },
          {
            "artist": "The Hollies",
            "song": "Bus Stop"
          },
          {
            "artist": "HIM",
            "song": "Wings of a Butterfly"
          },
          {
            "artist": "HIM",
            "song": "The Funeral Of Heart"
          },
          {
            "artist": "HIM",
            "song": "Wicked Game"
          }
        ]
      </textarea>
      <br>
      <button id="playlist-button" onclick="importMusic()" disabled>Create playlist</button>
    </div>

    <div class="progress" style="display: none">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="progress-text">Please wait<span class="dotdotdot"></span></span>
      </div>
    </div>

    <div id="status">

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="playlist.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
